{% extends 'base.html' %}

{% block main %}
    <style>
        .form-container {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            height: 47vh;
        }

        .password-reset-request-form {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .password-reset-request-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .password-reset-request-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .password-reset-request-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .password-reset-request-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .password-reset-request-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .custom-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .custom-message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .custom-message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>

    <div class="form-container">
    <div class="password-reset-request-form">
        <h1>Parolni tiklashni so'rash</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="custom-message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Elektron pochta manzili:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" style="background-color: #FE5D37; color: white;">Yuborish</button>
        </form>
    </div>
</div>
{% endblock %}
